[include mainsail.cfg]
[include moonraker_obico_macros.cfg]
[include timelapse.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR Pico V1.0
# To use this config, the firmware should be compiled for the RP2040 with
# USB communication.

# The "make flash" command does not work on the SKR Pico V1.0. Instead,
# after running "make", copy the generated "out/klipper.uf2" file
# to the mass storage device in RP2040 boot mode

## Voron Design VORON 0.2 SKR Pico V1.0 config

## *** THINGS TO CHANGE/CHECK: ***
## MCU path                                                                     [mcu] section
## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Motor currents                                                               [extruder] [stepper] and [_HOME_X/Y] macro sections
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section
## For more info                                                                check https://docs.vorondesign.com/build/startup/#v0

[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
# serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357127909218-if00
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290DBB58-if00
## serial: /dev/ttyAMA0                                             # for UART connection
restart_method: command


[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 28000 # Input shaper recommended max x: 19800 max y: 12700
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 300
square_corner_velocity: 6.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: gpio11
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: !gpio10                                                     # Check motor direction in link above. If inverted, add a ! before gpio10
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 20                                                    # for sensorless homing this value should be half of the rotation_distance
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^gpio4                                                    # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK
driver_SGTHRS: 60                                                   # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

[stepper_y]
step_pin: gpio6
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: !gpio5                                                      # Check motor direction in link above. If inverted, add a ! before gpio5
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 20                                                    # for sensorless homing it is recommended not to go above 40mm/s
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: False
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^gpio3                                                    # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK
driver_SGTHRS: 60                                                   # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: gpio28                                                    # Remove the ! before gpio28 if motor direction is inverted.
enable_pin: !gpio2
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
# endstop_pin: ^gpio25 # Default
endstop_pin: probe:z_virtual_endstop # Klicky-Probe
# Note: a higher position_endstop value means the bed will move closer to the nozzle.
#position_endstop: 118.475 # Phaetus Dragonfly BMO
#position_endstop: 110.125 # Phaetus Dragon UHF
#position_endstop: 118.685 # Revo Voron
#position_endstop: Disabled when using probe:z_virtual_endstop
position_max: 120
position_min: -1.5
homing_speed: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0


[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: False
## For OMC (StepperOnline) 17LS13-0404E-200G 0.4A
run_current: 0.2
## For LDO-42STH25-1004CL200E 1.0A
#run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Extruder
#####################################################################

[extruder]
# 2024 Motor Model: LDO 36STH20-1004AHG(XH)
step_pin: gpio14
dir_pin: gpio13                                                     # Add ! if moving opposite direction
enable_pin: !gpio15
full_steps_per_rotation: 200                                        # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
# Note: a higher rotation_distance value means that less filament is being extruded.
# rotation_distance: 22.40                                            # See calibrating rotation_distance on extruders doc.
# rotation_distance: 47.088 #Galileo 2 16mm Drive Gear
rotation_distance: 47.088
# gear_ratio: 50:10                                                   # For Mini Afterburner
gear_ratio: 9:1                                                     # For Galileo 2
microsteps: 16 # 16 for Galileo 2
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: gpio23                                                  # LDO Picobilical overrides this setting
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: ATC Semitec 104NT-4-R025H42G                           # LDO Picobilical overrides this setting
sensor_pin: gpio27                                                  # LDO Picobilical overrides this setting
#control: pid                                                        # Do PID calibration after initial checks
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 10
max_temp: 300                                                       # Default: 270
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 5                                        # Required for KAMP
# max_extrude_only_velocity: 50
# Default = ( 16 * printer.toolhead.max_velocity * ( nozzle_diameter^2 ) )
#             /
#           ( pi * ( filament_diameter^2 ) )
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.02 # Tuned 2023
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: False
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5 # for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8°
#run_current: 0.3 # for LDO 36STH17-1004AHG
## For LDO LDO 36STH20-1004AHG 1A 1.8°
run_current: 0.6 # for LDO 36STH20-1004AHG
#run_current: 0.5 # run_current reduced on 2023-10-10 due to motor getting very hot during use
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder

# Workaround for 2024-06 heating issues.
#[verify_heater extruder]
#max_error: 240 # default 120

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: gpio21
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio26
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: 0
max_temp: 120                                                       # Default: 120
#control: pid                                                        # Do PID calibration after initial checks
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122

#####################################################################
#   Probe
#####################################################################

[probe]
#with Long Klicky Probe
pin: umb:gpio0                                                      # LDO Picobilical overrides this setting
x_offset: 9.5
y_offset: 0
#z_offset: 14.5
#z_offset 2024-05-22 ABS: 13.530
#z_offset 2024-05-22 Nylon: 13.510
#z_offset 2024-06-04 Nylon: 13.470
#z_offset 2024-06-06 PLA: 13.510
#z_offset 2024-06-19 PLA: 13.490
#z_offset 2024-07-18 Nylon: 13.405
#z_offset 2024-07-25 PLA: 13.480
#z_offset 2024-08-02 ABS: 13.540
#z_offset 2024-12-09 PETG: 13.530
#z_offset 2024-12-12 TPU: 13.410
#z_offset 2024-12-18 ABS: 13.540
speed: 2 # default: 5.0
lift_speed: 20

samples: 3
samples_result: median
#sample_retract_dist: 2 # default: 2.0

samples_tolerance: 0.01
samples_tolerance_retries: 10

#####################################################################
#   Fan Control
#####################################################################

[fan]
##  Print Cooling Fan - Picobilical (Formerly FAN1)
pin: umb:gpio2                                                      # LDO Picobilical overrides this setting
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.10
# cycle_time: 0.010

[heater_fan hotend_fan]
##  Hotend Fan - Picobilical (Formerly FAN2)
pin: umb:gpio3                                                      # LDO Picobilical overrides this setting
max_power: 1.0
kick_start_time: 0.5
heater: extruder                                                    # LDO Picobilical overrides this setting
heater_temp: 50.0                                                   # LDO Picobilical overrides this setting
# fan_speed: 1.0                                                    # You can't PWM the delta fan unless using blue wire

[controller_fan controller_fan]
##  Controller fan - FAN3
pin: gpio20
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 1.0

[heater_fan filter_fan]
##  Nevermore filter fan - FAN2
pin: gpio18
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: extruder, heater_bed
heater_temp: 40
fan_speed: 0.5

#####################################################################
# Stealth Bed Front Lighting - Kirigami Bed
#####################################################################

[neopixel bed_light]
## RGB light installed on bed mount
pin: gpio24
chain_count: 1
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

# [neopixel camera_light]
# ## RGB light installed on bed mount
# pin: gpio29
# chain_count: 7
# color_order: GRBW
# initial_RED: 0.0
# initial_GREEN: 0.0
# initial_BLUE: 0.0
# initial_WHITE: 0.5

[include led-effects.cfg]

#####################################################################
#   Filament Runout Sensor
#####################################################################

[filament_switch_sensor Filament_Runout_Sensor]
pause_on_runout: False
switch_pin: gpio16
runout_gcode:
  {% if not printer.pause_resume.is_paused %}
    PAUSE # [pause_resume] is required in printer.cfg
  {% endif %}
  M117 Filament runout (switch)
  M300 P2000
insert_gcode:
  M117 Filament inserted (switch)

#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor chamber]
## Chamber Temperature - TH0
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: gpio27
min_temp: 0
max_temp: 100
gcode_id: chamber_th

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[include sensorless.cfg] # Must be placed before klicky-probe.cfg

[idle_timeout]
# Modified to not disable steppers (M84) on idle
gcode:
    M104 S0 #TURN_OFF_HEATERS
    {% if not (printer.idle_timeout.state|upper == "PRINTING" or printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) %}
        M84
    {% endif %}
timeout: 1800

