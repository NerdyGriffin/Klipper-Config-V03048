# V0-3048 Printer-Specific Homing
# Shared homing helpers (_HOME_EDGE_CLEARANCE, _HOME_PRE/POST_AXIS, _CG28,
# TEST_SENSORLESS_HOME_*) are provided by nerdygriffin-macros/homing.cfg.
# This file contains only the printer-specific _HOME_X/Y/Z and [homing_override].

[gcode_macro _HOME_X]
gcode:
    _HOME_PRE_AXIS AXIS=X

    # Home
    G28 X

    _HOME_POST_AXIS AXIS=X

[gcode_macro _HOME_Y]
gcode:
    _HOME_PRE_AXIS AXIS=Y

    # Home
    G28 Y

    _HOME_POST_AXIS AXIS=Y

[gcode_macro _HOME_Z]
gcode:
    # Home X & Y first
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes %}
        _HOME_X
        _HOME_Y
    {% endif %}

    _HOME_PRE_AXIS AXIS=Z

    # {% set x_right = printer.toolhead.axis_maximum.x|float - 10 %}
    # {% set y_rear = printer.toolhead.axis_maximum.y|float - 10 %}
    {% set x_center = 60 %}
    {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}
    G90
    G1 X{x_center} Y{x_center} F{travel_speed}

    # Home
    G28 Z
    # # Double Home (Workaround for Revo PZ drift)
    # G91
    # G0 Z-4
    # G90
    # G28 Z
    # Go to safe resting position
    G1 X{x_center} Y{x_center} Z30 F{travel_speed}

    _HOME_POST_AXIS AXIS=Z

[homing_override]
axes: xyz
set_position_z: 0
gcode:
    STATUS_HOMING
    SAVE_GCODE_STATE NAME=STATE_HOME_OVERRIDE
    G90
    G0 Z10 F1200
    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

    {% if home_all or 'X' in params %}
        _HOME_X
    {% endif %}

    {% if home_all or 'Y' in params %}
        _HOME_Y
    {% endif %}

    {% if home_all or 'Z' in params %}
        _HOME_Z
    {% endif %}

    M400                           ; wait for moves to finish
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel} SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}
    RESTORE_GCODE_STATE NAME=STATE_HOME_OVERRIDE
    STATUS_READY
